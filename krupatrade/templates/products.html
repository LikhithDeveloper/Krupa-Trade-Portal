<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Krupa Corporation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Quicksand:wght@300..700&display=swap");
      * {
        margin: 0;
        padding: 0;
        font-family: "Quicksand", sans-serif;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        color: #333;
      }
      .container {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 300px;
        background-color: #4729c0;
        color: black;
        background-color: white;
        padding: 20px;
        transition: all 0.3s ease;
      }
      .main-content {
        flex-grow: 1;
        transition: all 0.3s ease;
      }
      .logo {
        width: 100%;
        max-width: 200px;
        margin-bottom: 30px;
      }
      .nav-item {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin-bottom: 5px;
        color: #292f46;
        text-decoration: none;
        font-size: 17px;
        gap: 9px;
        font-weight: 700;
        border-radius: 5px;
        transition: background-color 0.2s;
      }
      .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .nav-item.active {
        background-color: #00a1ff;
        font-weight: 600;
      }
      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
        margin-right: 10px;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        background-color: #fff;
        padding: 30px;
      }
      .search-bar {
        display: flex;
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .search-bar input {
        flex-grow: 1;
        padding: 10px 15px;
        border: none;
        outline: none;
        font-size: 14px;
        background-color: #dee2e6;
      }
      .search-bar button {
        padding: 10px 15px;
        background-color: #dee2e6;
        border: none;
        cursor: pointer;
      }
      .top-icons {
        display: flex;
        gap: 20px;
      }
      .top-icons .icon {
        width: 24px;
        height: 24px;
        fill: #666;
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: black;
        font-size: 24px;
        cursor: pointer;
      }
      .filter-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 30px;
        background-color: #fff;
        border: 1px solid black;
        border-radius: 20px;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .filter-button .icon {
        margin-left: 5px;
        width: 16px;
        color: white;
        background-color: #324558;
        border-radius: 50%;
        height: 16px;
      }
      .cont {
        overflow-y: scroll;

        height: 80vh;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 300px;
        }
        .nav-item {
          justify-content: flex-start;
          padding: 15px;
        }
        .top-bar {
          flex-direction: column;
          align-items: flex-start;
        }
        .search-bar {
          width: 100%;
        }
        .filter-button {
          width: 100%;
          justify-content: center;
        }
        .menu-toggle {
          display: block;
        }
      }

      @media (max-width: 480px) {
        .container {
          flex-direction: column;
        }
        .sidebar {
          position: fixed;
          height: 100%;
          z-index: 1000;
          left: -300px;
          transition: left 0.3s ease;
        }
        .menu-toggle {
          display: block;
          position: fixed;
          top: 15px;
          left: 15px;
          z-index: 1001;
        }
        .sidebar.show {
          left: 0;
        }
        .main-content {
          margin-left: 0;
        }
        .top-bar {
          padding: 15px;
        }
        .cont {
          padding: 20px;
        }
        .filter-button {
          width: 100%;
        }
      }

      .product-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .category-scroll {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .categories {
        display: flex;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .categories::-webkit-scrollbar {
        display: none;
      }

      .category {
        margin: 0 5px;
        padding: 10px 20px;
        border: none;
        background-color: #fff;
        cursor: pointer;
        border-radius: 20px;
        white-space: nowrap;
      }

      .category.active {
        background-color: #007bff;
        color: #fff;
      }

      .scroll-btn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      .filters {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-left: 10px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .subcategories {
        display: flex;
        margin-bottom: 20px;
      }

      .subcategory {
        margin: 0 10px;
        padding: 0;
        border: none;
        background: none;
        cursor: pointer;
      }

      .subcategory img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .product {
        background-color: #fff;
        border-radius: 15px;
        padding: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .product:hover {
        transform: translateY(-5px);
      }

      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;

        border-radius: 20px;
      }

      .product-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .product-info h3 {
        margin-bottom: 2px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      .product-info p {
        font-size: 14px;
        color: #777;
      }

      .request-quote {
        display: block;
        width: calc(100% - 30px);
        /* margin: 15px auto; */
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .request-quote:hover {
        background-color: #0056b3;
      }

      .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .requirement-form {
        position: fixed;
        top: 60%;
        right: 16px;
        transform: translateY(-50%);
        width: 400px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        display: none;
        padding: 10px;
        background-color: #0099ff;
      }

      .requirement-form.active {
        display: block;
      }

      .form-header {
        background-color: #0099ff;
        color: white;
        padding: 15px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .form-header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: normal;
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .requirement-form form {
        background-color: white;
        padding: 20px;
        border-radius: 15px;
      }

      .buy-sell-options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 10px;
      }

      .option,
      .whatsapp-option {
        flex: 1;
        padding: 8px;
        border: 1px solid #e0e0e0;
        background: none;
        color: #333;
        cursor: pointer;
        border-radius: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .option.active {
        background-color: #e8f7ee;
        color: #00a41e;
        border-color: #00a41e;
      }

      .whatsapp-option {
        background-color: #25d366;
        color: white;
        border: none;
      }

      .icon {
        margin-right: 5px;
      }

      .form-group {
        margin-bottom: 5px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
      }

      .info-icon {
        color: #0099ff;
        font-size: 12px;
      }

      .requirement-form select,
      .requirement-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
      }

      .quantity-input,
      .mobile-input {
        display: flex;
        align-items: center;
      }

      .quantity-input input,
      .mobile-input input {
        flex: 1;
      }

      .unit,
      .mobile-input select {
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #e0e0e0;
        border-left: none;
        border-radius: 0 5px 5px 0;
      }

      .mobile-input select {
        border-right: none;
        border-radius: 5px 0 0 5px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #0099ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      @media (max-width: 450px) {
        .requirement-form {
          position: fixed;
          top: 60%;
          right: 8px;
          transform: translateY(-50%);
          width: 277px;
          background-color: #fff;
          border-radius: 15px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          font-family: Arial, sans-serif;
          display: none;
          padding: 10px;
          background-color: #0099ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="menu-toggle">☰</button>
      <aside class="sidebar">
        <img src="/images/krupa.svg" alt="Logo" class="logo" />

        <nav
          style="
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
          "
        >
          <a href="#" class="nav-item">
            <img
              src="/images/dashboard.svg"
              alt="Dashboard Icon"
              class="icon"
            />
            <span>Dashboard</span>
          </a>
          <a href="/products/{{id}}/" class="nav-item active">
            <img src="/images/products.svg" alt="Products Icon" class="icon" />
            <span>Products</span>
          </a>
          <a href="/orders/{{id}}/" class="nav-item">
            <img src="/images/orders.svg" alt="Orders Icon" class="icon" />
            <span>Orders</span>
          </a>
          <a href="#" class="nav-item">
            <img src="/images/invoice.svg" alt="Invoices Icon" class="icon" />
            <span>My Invoices</span>
          </a>
          <a href="/request/{{id}}/" class="nav-item">
            <img src="/images/quote.svg" alt="Quotes Icon" class="icon" />
            <span>My Request For Quote</span>
          </a>
          <a href="#" class="nav-item">
            <img src="/images/track.svg" alt="Track Orders Icon" class="icon" />
            <span>Track Orders</span>
          </a>
          <a href="/accounts/{{id}}/" class="nav-item">
            <img src="/images/account.svg" alt="Account Icon" class="icon" />
            <span>Account</span>
          </a>
          <a href="/support/{{id}}/" class="nav-item">
            <img
              src="/images/tickets.svg"
              alt="Support Tickets Icon"
              class="icon"
            />
            <span>Support Tickets</span>
          </a>
        </nav>
      </aside>
      <main class="main-content">
        <div class="top-bar">
          <div class="search-bar">
            <input type="text" placeholder="Search term" />
            <button>
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="top-icons">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M20 17.17L18.83 16H5.17l-1.34-1.34C4.54 12.78 7.15 11 10 11h4c2.85 0 5.46 1.78 6.17 4.66l1.26 1.26c.3-.31.57-.65.83-1.02V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v13.17c.31.4.67.77 1.08 1.08L3 21.59V22h18v-.41l-1-1.59zM5 6h14v4H5V6zm0 6h10v2H5v-2z"
              ></path>
            </svg>
          </div>
        </div>

        <div class="cont">
          <div class="product-container">
            <div class="category-scroll">
              <button class="scroll-btn left">&lt;</button>
              <div class="categories">
                <button class="category active" data-category="all">All</button>
                {% for i in category %}
                <button class="category" data-category="{{i.category_name}}">
                  {{i.category_name}}
                </button>
                {% endfor %}
              </div>
              <button class="scroll-btn right">&gt;</button>
            </div>

            <div class="subcategories">
              <!-- {% for i in subcategory %}
              <button class="subcategory" data-subcategory="{{i.sub_name}}">
                <img src="{{i.sub_image.url}}" alt="{{i.sub_name}}" />
              </button>
              {% endfor %} -->
            </div>

            <div id="productList" class="product-list"></div>
          </div>

          <button class="floating-btn">Tell Us Your Requirement</button>

          <div id="requirementForm" class="requirement-form">
            <div class="form-header">
              <h2>Tell Us Your Requirement</h2>
              <button type="button" class="close-btn">✕</button>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="buy-sell-options">
                <button type="button" class="option active">
                  <span class="icon">●</span> Buy
                </button>
                <button type="button" class="option">
                  <span class="icon">○</span> Sell
                </button>
                <button type="button" class="whatsapp-option">WhatsApp</button>
              </div>
              <div class="form-group">
                <label>Enter Product</label>
                <input name="product" class="product-name" />
                <!-- <option value="">Select Product</option> -->
                <!-- </select> -->
              </div>
              <div class="form-group">
                <label>Quantity <span class="info-icon">ⓘ</span></label>
                <div class="quantity-input">
                  <input
                    type="text"
                    name="quantity"
                    placeholder="Enter your values"
                  />
                  <span class="unit">NOS</span>
                </div>
              </div>
              <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" placeholder="Enter company" />
              </div>
              <div class="form-group">
                <label>Pin code <span class="info-icon">ⓘ</span></label>
                <input
                  type="text"
                  name="pincode"
                  placeholder="Enter your pin code"
                />
              </div>
              <div class="form-group">
                <label>Email <span class="info-icon">ⓘ</span></label>
                <input type="email" name="email" placeholder="Enter Email" />
              </div>
              <div class="form-group">
                <label>Mobile Number <span class="info-icon">ⓘ</span></label>
                <div class="mobile-input">
                  <select name="country-code">
                    <option value="+1">+1</option>
                  </select>
                  <input type="tel" name="mobile" placeholder="Enter mobile" />
                </div>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>

          <script>
            // Parsing the JSON data for products
            const products = JSON.parse("{{ product|escapejs }}");
            const subcat = JSON.parse("{{subcategory1|escapejs}}");
            console.log(subcat);

            // Getting the DOM element to display the products
            const productList = document.getElementById("productList");
            const subdiv = document.querySelector(".subcategories");

            function renderSubcategories(sub) {
              sub.forEach((cat) => {
                const catbutton = `
                <button class="subcategory" data-subcategory="${cat.sub_name}">
                <img src="${cat.sub_image}" alt="${cat.sub_name}" />
              </button>
                `;
                subdiv.innerHTML += catbutton;
              });
              attacheventlisteners();
            }

            // Function to render products on the page
            function renderProducts(filteredProducts) {
              productList.innerHTML = "";
              filteredProducts.forEach((product) => {
                const productCard = `
                        <div class="product">
                            <img src="${product.product_image}" alt="${product.product_name}">
                            <div class="product-info">
                                <h3>${product.product_name}</h3>
                                <p>${product.descripton}</p> <!-- Corrected typo here -->
                                <button class="request-quote" onclick = "float('${product.product_name}')" >Request Quote</button>
                            </div>
                        </div>
                    `;
                productList.innerHTML += productCard;
              });
            }
            function float(pro_name1) {
              const requirementForm =
                document.getElementById("requirementForm");
              requirementForm.classList.add("active");
              let pro_name = document.querySelector(".product-name");
              pro_name.value = pro_name1;
            }

            // Initial rendering of all products
            renderProducts(products);
            renderSubcategories(subcat);

            // Adding event listeners to category buttons
            document.querySelectorAll(".category").forEach((categoryButton) => {
              categoryButton.addEventListener("click", () => {
                // Updating the active category button
                document
                  .querySelector(".category.active")
                  .classList.remove("active");
                categoryButton.classList.add("active");

                // Filtering products based on the selected category
                const category = categoryButton.getAttribute("data-category");
                // console.log(category);
                const filteredProducts =
                  category === "all"
                    ? products
                    : products.filter(
                        (product) => product.category_name === category
                      );
                renderProducts(filteredProducts);
                const sub =
                  category === "all"
                    ? subcat
                    : subcat.filter((cat) => cat.category === category);
                subdiv.innerHTML = "";
                renderSubcategories(sub);
              });
            });

            // Adding event listeners to subcategory buttons
            // console.log(document
            // .querySelectorAll(".subcategory"))
            function attacheventlisteners() {
            document
              .querySelectorAll(".subcategory")
              .forEach((subcategoryButton) => {
                subcategoryButton.addEventListener("click", () => {
                  console.log("Hi");
                  // Filtering products based on the selected subcategory
                  const subcategory =
                    subcategoryButton.getAttribute("data-subcategory");
                  console.log(products);
                  const filteredProducts = products.filter(
                    (product) => product.subcategory_name === subcategory
                  );
                  // console.log(filteredProducts);
                  renderProducts(filteredProducts);
                });
              });
            };

            // Adding scroll functionality to category buttons
            document
              .querySelector(".scroll-btn.left")
              .addEventListener("click", () => {
                document
                  .querySelector(".categories")
                  .scrollBy({ left: -100, behavior: "smooth" });
              });

            document
              .querySelector(".scroll-btn.right")
              .addEventListener("click", () => {
                document
                  .querySelector(".categories")
                  .scrollBy({ left: 100, behavior: "smooth" });
              });

            // Floating button to show and hide requirement form
            const floatingBtn = document.querySelector(".floating-btn");
            const requirementForm = document.getElementById("requirementForm");
            const closeBtn = requirementForm.querySelector(".close-btn");

            floatingBtn.addEventListener("click", () => {
              requirementForm.classList.add("active");
            });

            closeBtn.addEventListener("click", () => {
              requirementForm.classList.remove("active");
            });

            // Toggle buttons functionality
            const toggleBtns = document.querySelectorAll(".toggle-btn");
            toggleBtns.forEach((btn) => {
              btn.addEventListener("click", () => {
                toggleBtns.forEach((b) => b.classList.remove("active"));
                btn.classList.add("active");
              });
            });
          </script>
        </div>
      </main>
    </div>

    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("show");
        });
    </script>
  </body>
</html>
